version: '3.8'

services:
  together-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: together-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - EXPO_PUBLIC_API_URL=${API_URL}
    networks:
      - coolify
    labels: 
      - "traefik.enable=true"
      - "traefik.http.routers.together.rule=Host(`together.app.com`)"
      - "traefik.http.routers.together.entrypoints=websecure"
      - "traefik.http.routers.together.tls.certresolver=letsencrypt"
      - "traefik.http.services.together.loadbalancer.server.port=80"

networks:
  coolify:
    external: true